# NBA Oracle - Development Docker Compose
# Start with: task dev (or docker compose up -d)

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: nba-oracle-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    networks:
      - nba-oracle-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: nba-oracle-backend-dev
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - .env.local
    environment:
      - API_ENV=development
      - DEBUG=true
    networks:
      - nba-oracle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

networks:
  nba-oracle-network:
    driver: bridge
