# NBA Oracle - Production Docker Compose
# NOTE: Frontend deploys to Vercel, not Docker
# This only runs backend + nginx on EC2

services:
  nginx:
    # nginx-certbot: handles SSL cert creation and auto-renewal automatically
    # https://github.com/JonasAlfredsson/docker-nginx-certbot
    image: jonasal/nginx-certbot:5-alpine
    container_name: nba-oracle-nginx-prod
    env_file:
      - .env.prod
    # Environment overrides (env_file provides CERTBOT_EMAIL)
    # Uncomment STAGING=1 for testing to avoid Let's Encrypt rate limits
    # environment:
    #   - STAGING=1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # User nginx configs (nginx-certbot uses user_conf.d, not conf.d)
      - ./infrastructure/nginx/user_conf.d:/etc/nginx/user_conf.d:ro
      # Basic auth password file (created by user_data.sh during EC2 bootstrap)
      - /etc/nginx/.htpasswd-nba-oracle:/etc/nginx/.htpasswd-nba-oracle:ro
      # SSL certificates (managed by nginx-certbot container)
      - nginx_letsencrypt:/etc/letsencrypt
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nba-oracle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
      - DAC_OVERRIDE  # Required for certbot to create .well-known directory
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mckay-snell}/nba-oracle-api:${IMAGE_TAG:-latest}
    container_name: nba-oracle-backend-prod
    env_file:
      - .env.prod
    environment:
      - API_ENV=production
      - DEBUG=false
    networks:
      - nba-oracle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nba-oracle-network:
    driver: bridge

volumes:
  nginx_letsencrypt:
    # Persists SSL certificates across container restarts
